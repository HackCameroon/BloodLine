<div class="container-1" >
  <form class="form-signin">

		<div class="logo">
			<img src="new.png" id="logo"/>
		</div>
		
		<div class="title">
			<h1 class="h1">Project BloodLine</h1>
		</div>

		<div class="sign_in">
			<h1 class="h3 font-weight-normal">Please sign in</h1>
		</div>
		

		<div  class="capture_form">
			<div>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			</div>
			<div>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			</div>
		</div>
		
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>

		<div class="button1">
			<button class="btn btn-lg btn-primary btn-block btn-danger" type="submit">Log in</button>
		</div>
		<div  class="button1">
			<button class="btn btn-lg btn-primary btn-block btn-danger" type="button">Sign up</button>
		</div>
		<div  class="button1">
			<button class="btn btn-lg btn-primary btn-block btn-danger" type="button">Skip Step</button>
		</div>
		
  </form>
</div>
